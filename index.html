.title-large,
.title-medium,
.title-small {
    background: linear-gradient(to right, red, blue);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text; /* Fallback para navegadores que lo soporten */
    color: transparent;

    margin: 0;
    text-align: left; /* o center, según diseño */
}

.title-large {
    font-size: 24px;
    font-weight: bold;
}

.title-medium {
    font-size: 18px;
    font-weight: 500;
}

.title-small {
    font-size: 14px;
    font-weight: normal;
}

.top-left-title {
    padding: 10px;
    background: rgba(255, 255, 255, 0.7); /* opcional: fondo translúcido */
    border-radius: 8px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centra horizontalmente */
    justify-content: center; /* Centra verticalmente si hay espacio */
    text-align: center;
}


.opacity-control {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: #e0e0e0;
    border-radius: 16px;
    padding: 12px 20px;
    z-index: 1000;
    font-family: sans-serif;
    font-size: 14px;
    box-shadow: 3px 3px 6px #bebebe, -1px -1px 3px #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.opacity-control label {
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
}

.opacity-control input[type="range"] {
    -webkit-appearance: none;
    width: 150px;
    height: 6px;
    border-radius: 5px;
    background: #ccc;
    outline: none;
    box-shadow: inset 2px 2px 4px #bebebe, inset -2px -2px 4px #f0f0f0;
}

.opacity-control input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 14px;
    height: 14px;
    background: #888;
    border-radius: 50%;
    box-shadow: 2px 2px 4px #bebebe, -2px -2px 4px #f0f0f0;
    cursor: pointer;
}

.top-left-buttons {
    position: absolute;
    bottom: 80px;
    right: 10px;
    z-index: 10000;
    background-color: rgba(92, 180, 74, 0.85);
    padding: 8px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.top-right-buttons button {
    font-size: 14px;
    padding: 6px 10px;
    cursor: pointer;
    border: none;
    background: #0550ca;
    color: white;
    border-radius: 4px;
    transition: background 0.3s ease;
}

.top-right-buttons button:hover {
    background: #0078d4;
}
#header {
    width: 100%;
    height: 90.4 px; /* o el alto que necesites */
    overflow: hidden;

    margin: 0;

}

#header-img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Esto asegura que la imagen llene toda el área */
    display: block;
}
